         SELECT p.id
              , p.deleted
              , p.description
              , p.name
              , p.unit_size 
              , op.order_id
              , op.quantity
              , op.price
         FROM product p
         JOIN order_product op
           ON op.product_id = p.id
         {{..}}
{
    GET /order-product/:id  >>

         WHERE op.order_id = {{:id}} ;
         ORDER BY 
           p.name ;
 
    POST /order-product  >>

         WHERE op.order_id 
           IN ({{orderIds}}) 
         ORDER BY 
           p.name
}

