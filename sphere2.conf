#  }
#
POST   /order-item  <>

        INSERT INTO order_product (order_id, price, product_id, quantity, return)
        VALUES ( {{orderId}}
               , ( SELECT pp.price 
                   FROM customer c
                   JOIN product_price pp
                     ON pp.price_cat_id = c.price_cat_id 
                   WHERE c.id = {{customerId}}
                     AND pp.product_id = {{productId}} )
               , {{productId}}
               , {{quantity}} 
               , 0 )

